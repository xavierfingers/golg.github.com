<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini CLI Served Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e0f7fa;
            color: #004d40;
            text-align: center;
        }
        .container {
            background-color: #b2ebf2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #00796b;
        }
        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello from Gemini CLI!</h1>
        <p>This page was created and served by the Gemini CLI using Python's http.server.</p>
        <p>Port: 6000</p>
    </div>
</body>
</html>
